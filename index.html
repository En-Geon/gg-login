<!--DOCTYPE html-->
<html>
    <head>
        <title>JavaScript - index</title>
        <meta charset = "utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src = "colors.js"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <meta name="google-signin-client_id" content="261124322906-chqa35nmcu107s3fuhc3ghor44jqqslu.apps.googleusercontent.com"> 
        <script>
            function onSignIn(googleUser) {
                var profile = googleUser.getBasicProfile();
                console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
                console.log('Name: ' + profile.getName());
                console.log('Image URL: ' + profile.getImageUrl());
                console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
            }
        </script>
    </head>
    <body>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <header>     <!--간판과 같은 역할을 하는 정보의 태그-->
            <h1><a href ="#!welcome">JavaScript</a></h1>
        </header>
            
        <input id = "nigth_day" type="button" value="night" onclick="
            nightDayHandler(this);
        ">
        <nav>       <!--네비게이션을 표시해주는 태그-->
            <ol id = "nav">
                
            </ol>
        </nav>
        <article>   <!-- 문서에서 본문을 표시하는 태그-->
            
        </article>
        <script>
        function fetchPage(name){
            fetch(name).then(function(response) {
                response.text().then(function(text) {
                    document.querySelector('article').innerHTML = text;
                 })
            }); 
        }
        if(location.hash) {
            fetchPage(location.hash.substr(2));
        } else {
            fetchPage('welcome');
        }
        fetch('list').then(function(response) {
            response.text().then(function(text) {
                document.querySelector('#nav').innerHTML = text;
            })
         }); 
        </script>
    </body>
</html>
